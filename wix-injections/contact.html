<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact – MacroSight</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body { opacity: 0; animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1) forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
    .tagline { background: linear-gradient(90deg, var(--color-accent), var(--color-emerald)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .tagline::after { content: ""; display: block; margin: 0 auto; width: 60%; height: 3px; border-radius: 2px; background: linear-gradient(90deg, var(--color-accent), var(--color-emerald)); margin-top: 8px; opacity: 0.7; transition: width 0.3s; }
    .section:hover .tagline::after { width: 80%; }
  </style>
</head>
<body>
  <section class="section" style="margin-top: 48px;">
    <div class="tagline">Let’s Build Something Resilient</div>
    <div class="card" style="margin-top: 18px;">
      Interested in collaborating, consulting, or hiring? Reach out using the form below, and I’ll be in touch promptly.
    </div>
    <a class="cta-button" href="mailto:hello@macrosight.net">Email Me</a>
  </section>
</body>
</html>
